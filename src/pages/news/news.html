<ion-content>
  <!-- 左侧菜单栏，筛选条件 -->
  <ion-menu side="right" [content]="content">
    <ion-content>
      <button ion-button block class="news-head">
        筛选
      </button>
      <ion-item>
        <ion-label stacked>新闻标题</ion-label>
        <ion-input type="text" [(ngModel)]="params.newTitle"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>开始时间</ion-label>
        <ion-datetime cancelText="返回" [(ngModel)]="params.startTime" doneText="确定" min="2000-01-01" displayFormat="YYYY-MM-DD HH:mm" pickerFormat="YYYY-MM-DD HH:mm"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label stacked>结束时间</ion-label>
        <ion-datetime cancelText="返回" doneText="确定" [(ngModel)]="params.endTime" min="2000-01-01" displayFormat="YYYY-MM-DD HH:mm" pickerFormat="YYYY-MM-DD HH:mm"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label stacked>新闻类型</ion-label>
        <ion-input type="text" [(ngModel)]="newsType" (click)="selectNewsType()"></ion-input>
      </ion-item>
      <button ion-button block class="news-query" (click)="queryNotice()">
        查询
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-content>
  </ion-menu>
  <!-- 新闻列表页 -->
  <ion-nav id="nav" #content [root]="newslist"></ion-nav>
</ion-content>

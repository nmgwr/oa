<ion-content class="newsList" scroll="false">
  <button ion-button block menuToggle class="notice-query">
    筛选
    <ion-icon name="search"></ion-icon>
  </button>
  <ion-scroll scrollY="true" class="news-list-scroll">
    <ion-list>
      <ion-item *ngFor="let item of newsList">
        <ion-avatar item-start>
          <img class="notice-img" src="{{item.icon}}">
        </ion-avatar>
        <h3 [ngClass]="{'notice-title-red': item.isRade == 1}">{{item.title}}</h3>
        <p>{{item.content}}</p>
        <p class="date">{{item.createTime}}</p>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="nextPage($event)" threshold="1rem" position="top">
      <ion-infinite-scroll-content loadingText="正在加载，请稍后..."></ion-infinite-scroll-content>
    </ion-infinite-scroll> 
  </ion-scroll>
</ion-content>
